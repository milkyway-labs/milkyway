name: Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up environment 🧰
        run: |
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build 🔨
        run: |
          make build-linux
          SHA256_SUM=$(sha256sum ./build/milkywayd-${VERSION}-linux-amd64 | awk '{ print $1 }')
          echo "SHA256_SUM=${SHA256_SUM}" >> $GITHUB_ENV

      - name: Rename binary 🔨
        run: mv ./build/milkywayd ./build/milkywayd-${VERSION}-linux-amd64

      - name: Generate release notes 📜
        run: |
          echo "## Features" > release_notes.txt
          echo "" >> release_notes.txt
          echo "## Bug Fixes" >> release_notes.txt
          echo "" >> release_notes.txt
          echo "\`\`\`" >> release_notes.txt
          echo "Checksum-Sha256:" >> release_notes.txt
          echo "${SHA256_SUM} milkywayd-${VERSION}-linux-amd64"
          echo "\`\`\`" > release_notes.txt

      - name: Create GitHub Release 📤
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          body_path: release_notes.txt
          files: ./build/milkywayd-${{ env.VERSION }}-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

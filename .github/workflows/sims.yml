name: Sims
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'tags/')}}

jobs:
  test-sim-nondeterminism:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Save cache ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-runsim-binary
        if: env.GIT_DIFF

      - name: Run nondeterminism simulation ğŸ§ª
        run: |
          make test-sim-nondeterminism
        if: env.GIT_DIFF


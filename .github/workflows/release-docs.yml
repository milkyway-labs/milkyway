name: Release Docs
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # Push events to matching v*, i.e. v1.0, v20.15.10
    branches:
      - main
      - manuel/publish-tecnical-docs # Temp to test the workflow

permissions:
  contents: write

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Checkout docs repo 🛎️
        uses: actions/checkout@v4
        with:
          repository: 'milkyway-labs/milkyway-docs'
          ref: 'main'
          path: "./milkyway-docs"
          ssh-key: ${{ secrets.DOCS_DEPLOY_KEY }}

      - name: Set up environment 🧰
        run: |
          echo "DOCS_DIR=${GITHUB_WORKSPACE}/milkyway-docs/modules" >> $GITHUB_ENV
          if [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "RELEASE_VERSION=main" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/heads/manuel/publish-tecnical-docs ]]; then
            echo "RELEASE_VERSION=main" >> $GITHUB_ENV
          else
            echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Prepare docs venv 🔨
        run: make docs-install-deps

      - name: Generate docs 📑
        run: make gen-release-docs

      - name: Commit and push changes
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DOCS_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          cd milkyway-docs
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Automated update from GitHub Actions"
          git push origin main


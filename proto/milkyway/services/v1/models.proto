syntax = "proto3";
package milkyway.services.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/milkyway-labs/milkyway/x/services/types";

// ServiceStatus defines the status of an AVS
enum ServiceStatus {
  option (gogoproto.goproto_enum_prefix) = false;

  // SERVICE_STATUS_UNSPECIFIED defines the AVS status is unspecified
  SERVICE_STATUS_UNSPECIFIED = 0;

  // SERVICE_STATUS_CREATED defines the AVS status is created
  SERVICE_STATUS_CREATED = 1;

  // SERVICE_STATUS_REGISTERED defines the AVS status is updated
  SERVICE_STATUS_REGISTERED = 2;

  // SERVICE_STATUS_UNREGISTERED defines the AVS status is unregistered
  SERVICE_STATUS_UNREGISTERED = 3;
}

// Service defines the fields of an AVS
message Service {
  // ID is the auto-generated unique identifier for the AVS
  uint32 id = 1 [ (gogoproto.customname) = "ID" ];

  // Status is the status of the AVS
  ServiceStatus status = 2;

  // Admin is the address of the user that has registered the AVS
  string admin = 3 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];

  // Name is the name of the AVS
  string name = 4;

  // Description is the description of the AVS (optional)
  string description = 5;

  // Website is the website of the AVS (optional)
  string website = 6;

  // PictureURL is the URL of the picture of the AVS (optional)
  string pictureURL = 7;
}

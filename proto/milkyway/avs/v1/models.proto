syntax = "proto3";
package milkyway.avs.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/milkyway-labs/milkyway/x/avs/types";

// AVS defines the fields of an AVS
message AVS {
  // ID is the auto-generated unique identifier for the AVS
  uint64 id = 1 [ (gogoproto.customname) = "ID" ];

  // Name is the name of the AVS
  string name = 2;

  // Admin is the address of the user that has registered the AVS
  string admin = 3 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
}

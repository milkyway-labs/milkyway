syntax = "proto3";
package milkyway.restaking.v1;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";
import "milkyway/restaking/v1/models.proto";
import "milkyway/restaking/v1/params.proto";

option go_package = "github.com/milkyway-labs/milkyway/x/restaking/types";

// OperatorParamsRecord represents the params that have been set for an
// individual operator.
message OperatorParamsRecord {
  // OperatorID is the ID of the operator.
  uint32 operator_id = 1 [ (gogoproto.customname) = "OperatorID" ];

  // Params defines the parameters for the operators module.
  OperatorParams params = 2 [ (gogoproto.nullable) = false ];
}

// ServiceParamsRecord represents the params that have been set for an
// individual service.
message ServiceParamsRecord {
  // ServiceID is the ID of the service.
  uint32 service_id = 1 [ (gogoproto.customname) = "ServiceID" ];

  // Params defines the parameters for the operators module.
  ServiceParams params = 2 [ (gogoproto.nullable) = false ];
}

// GenesisState defines the restaking module's genesis state.
message GenesisState {
  // Params defines the parameters of the module.
  Params params = 1 [ (gogoproto.nullable) = false ];

  // OperatorsParams defines the list of operators parameters.
  repeated OperatorParamsRecord operators_params = 2
      [ (gogoproto.nullable) = false ];

  // ServicesParams defines the list of services parameters.
  repeated ServiceParamsRecord services_params = 3
      [ (gogoproto.nullable) = false ];

  // Delegations represents the delegations.
  repeated Delegation delegations = 4 [ (gogoproto.nullable) = false ];

  // UnbondingDelegations represents the unbonding delegations.
  repeated UnbondingDelegation unbonding_delegations = 5
      [ (gogoproto.nullable) = false ];
}
